<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>
    </head>
    <body>
        <h1>All Posts</h1>
        {% for post in posts %}
        <h2>{{post.title}}</h2>
        <h4>{{post.author}}</h4>
        <p>{{post.body}}</p>
        <small>Likes: {{post.likes}}   Dislikes: {{post.dislikes}}</small>
    </body>
</html>
